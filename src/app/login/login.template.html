<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-md-6 col-10">
          <h5 class="widget-login-logo animated fadeInUp">
             <img src='http://www.protemax.com.pe/wp-content/uploads/2016/03/logo275x70.png'>
            </h5>
          
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          PLAV 1.0
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3></h3>
          </header>
          <div class="widget-body">
            <p class="widget-login-info">
              Plataforma de localizacion automatica de vehiculos.
            </p>
            <p class="widget-login-info">
              ---
            </p>
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Usuario">
              </div>
              <div class="form-group">
                <input class="form-control" id="pswd" type="text" placeholder="Contraseña">
              </div>
              <div class="clearfix">
                <div class="btn-toolbar float-right m-t-1">
                  <button type="button" class="btn btn-default btn-sm">Crear Cuenta</button>
                  <a class="btn btn-inverse btn-sm" [routerLink]="['/app/maps', 'google'] ">Ingresar</a>
                </div>
              </div>
              <div class="row m-t-1">
                <div class="col-md-6 order-md-2">
                  <div class="clearfix">
                    <div class="form-check abc-checkbox widget-login-info float-right pl-0">
                      <input class="form-check-input" type="checkbox" id="checkbox1" value="1">
                      <label class="form-check-label" for="checkbox1">Mantener sesión </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 order-md-1">
                  <a class="mr-n-lg" href="#">Problemas con su cuenta?</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2018 &copy; PLAV. Protemax Corporación.
  </footer>
